<header>
  <div>
    <a routerLink="/my-task" [ngClass]="{'active': isActive==='mytask','inactive': isActive!=='mytask'}" (click)="click('mytask')">我的任務</a>
    <a routerLink="/in-progress" [ngClass]="{'active': isActive==='inprogress','inactive': isActive!=='inprogress'}" (click)="click('inprogress')">進行中</a>
    <a routerLink="/completed" [ngClass]="{'active': isActive==='completed','inactive': isActive!=='completed'}" (click)="click('completed')">完成</a>
  </div>
</header>
