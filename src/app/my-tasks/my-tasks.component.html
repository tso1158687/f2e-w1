<div class="task">
  <div class="task-simple">
    <div class="task-main">
      <input type="checkbox" name="" id="">
      <div class="text">輸入點什麼</div>
      <div class="function">
        <i class="fa fa-star-o" aria-hidden="true"></i>
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </div>
    </div>
    <div class="task-simpl-info">
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <i class="fa fa-file-o" aria-hidden="true"></i>
      <i class="fa fa-commenting-o" aria-hidden="true"></i>
    </div>
  </div>
  <div class="task-detail">
    <div class="cate">
      <div class="cate-title">
        <i class="fa fa-calendar" aria-hidden="true"></i>
        期限
      </div>
      <div class="cate-content">
        <input type="date" name="" id="">
        <input type="time" name="" id="">
      </div>
    </div>
    <div class="cate">
      <div class="cate-title">
        <i class="fa fa-file-o" aria-hidden="true"></i>
        檔案
      </div>
      <div class="cate-content">
        <span class="add-file">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="cate">
      <div class="cate-title">
        <i class="fa fa-commenting-o" aria-hidden="true"></i>
        記事
      </div>
      <div class="cate-content">
        <textarea placeholder="寫點什麼..." name="" id="" cols="30" rows="10"></textarea>
      </div>
    </div>
    <div class="bottom">
      <div>
        <i class="fa fa-times" aria-hidden="true"></i>取消</div>
      <div>
        <i class="fa fa-plus" aria-hidden="true"></i>儲存</div>
    </div>
  </div>
</div>
